{% extends "dashboard/_base.html" %}
{% load static %}
{% block title %}Home | Student Dashboard{% endblock %}

{% block content %}
<div class="my-3 my-md-5">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">
                Dashboard
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="card card-profile text-center">
                    <div class="card-header" style="background-image:url('https://picsum.photos/500/300')"></div>
                    <div class="card-body">
                        <img class="card-profile-img" src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'assets/images/avatar.png' %}{% endif %}">
                        <h3 class="mb-3">{{ user.get_full_name }}</h3>
                        <p class="text-secondary">{{ user.email }}</p>
                        <a class="btn btn-outline-primary btn-sm" href="{% url 'dashboard:profile' %}">Edit Profile</a>
                    </div>
                </div>
                <div class="card">
                    <a href="mailto://{{ meta.support_email }}" class="btn btn-secondary bg-teal">
                    <div class="card-body text-white text-center">
                        <span class="fa fa-support fa-2x mr-3"></span> <span class="fa-2x">Contact Support</span>
                    </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="page-header mt-0">
                    <h1 class="page-title">
                        Quick Access
                    </h1>
                    </div>
                    <div class="row row-cards button-cards">
                    <div class="col-6 col-sm-3">
                        <div class="card">
                        <a href="{% url 'accounts:logout' %}" class="btn btn-dark" style="font-size: 1.2em;">
                        <div class="card-body p-3 text-center">
                            <span class="fe fe-log-out"></span> Logout
                        </div>
                        </a>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
