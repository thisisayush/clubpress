{% extends "dashboard/_base.html" %}

{% block title %}Home | Dashboard{% endblock %}
{% block content %}
    <div class="my-3 my-md-5">
        <div class="container">
          <div class="page-header">
            <h1 class="page-title">
              Quick Access
            </h1>
          </div>
          <div class="row row-cards button-cards">
            <div class="col-6 col-sm-3">
              <div class="card">
                <a href="{% url 'dashboard:list-users' %}" class="btn btn-dark" style="font-size: 1.2em;">
                <div class="card-body p-3 text-center">
                  <span class="fe fe-user"></span> Users
                </div>
                </a>
              </div>
            </div>
            <div class="col-6 col-sm-3">
              <div class="card">
                <a href="#" class="btn btn-dark" style="font-size: 1.2em;">
                <div class="card-body p-3 text-center">
                  <span class="fe fe-server"></span> Settings
                </div>
                </a>
              </div>
            </div>
            <div class="col-6 col-sm-3">
              <div class="card">
                <a href="{% url 'accounts:logout' %}" class="btn btn-dark" style="font-size: 1.2em;">
                <div class="card-body p-3 text-center">
                  <span class="fe fe-log-out"></span> Logout
                </div>
                </a>
              </div>
            </div>
          </div>
          <div class="page-header">
            <h1 class="page-title">
              Dashboard
            </h1>
          </div>
          <div class="row row-cards">
            <div class="col-6 col-sm-4 col-lg-2">
              <div class="card">
                <div class="card-body p-3 text-center">
                  <div class="h1 m-0">{{ data.count.users|default:"Error" }}</div>
                  <div class="text-muted mb-4">Registered Users</div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
{% endblock %}
