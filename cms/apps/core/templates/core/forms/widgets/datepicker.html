
    <input type="text" class="form-control" id="{{ widget.attrs.id }}" name="{{ widget.name }}" value="{{ widget.value }}"/>
    <script type="text/javascript">
        require(['jquery', 'bootstrap', 'moment', 'datetimepicker'], function($, bs){
            $('#{{ widget.attrs.id }}').datetimepicker({
                viewMode: 'years',
                sideBySide: true,
                showTodayButton: true,
                showClear: true,
                format: "YYYY-MM-DD"
            });
        });
    </script>
