{% extends 'accounts/_base.html' %}
{% load static %}
{% block title %}Forgot Password{% endblock %}

{% block page %}
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col col-login mx-auto">
          <div class="text-center mb-6">
            <img src="{% static 'assets/images/clubpress-logo-black-full.png' %}" class="h-6" alt="">
          </div>
          <div class="card">
              <div class="card-body">
                  We have sent you an email with a magic link. Click on the link to {{ action }}.
              </div>
          </div>
          <div class="text-center text-muted">
            Take me back to <a href="{% url 'accounts:login' %}">Login</a> screen.
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
